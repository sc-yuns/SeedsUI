<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>button</title>
    <link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>按钮</h1>
        </div>
    </header>
    <article>
        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">普通按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <input type="button" class="button lrpadding8" value="按钮"/>
                <a class="button lrpadding8 submit">提交</a>
                <a class="button lrpadding8 cancel">取消</a>
                <a class="button lrpadding8 info">信息</a>
                <a class="button lrpadding8 success">完成</a>
                <a class="button lrpadding8 warn">提示警告</a>
                <a class="button lrpadding8" disabled>禁用</a>
                <a class="button lrpadding8 grayscale">去色按钮</a>
                <a class="button lrpadding8 grayscale" disabled>去色按钮</a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">框形按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <input type="button" class="button lrpadding8 outline" value="按钮"/>
                <a class="button lrpadding8 submit outline">提交</a>
                <a class="button lrpadding8 cancel outline">取消</a>
                <a class="button lrpadding8 info outline">信息</a>
                <a class="button lrpadding8 success outline">完成</a>
                <a class="button lrpadding8 warn outline">提示警告</a>
                <a class="button lrpadding8 outline" disabled>禁用</a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">白色按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;" class="bg-primary">
                <a class="button lrpadding8 radius4 white">白色按钮</a>
                <a class="button lrpadding8 radius4 white outline">白色按钮</a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">图标按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="button lrpadding8 radius4">
                    <i class="icon icon-home"></i>
                    <label>按钮</label>
                </a>
                <a class="button lrpadding8 radius4 submit">
                    <i class="icon icon-rdohook"></i>
                    <label>提交</label>
                </a>
                <a class="button lrpadding8 radius4 cancel">
                    <i class="icon icon-rdoclose"></i>
                    <label>取消</label>
                </a>
                <button disabled class="button lrpadding8 radius4">
                    <i class="icon icon-rdoclose"></i>
                    <label>禁用</label>
                </button>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">图标框形按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="button lrpadding8 radius4 submit outline">
                    <i class="icon icon-rdohook"></i>
                    <label>提交</label>
                </a>
                <button disabled class="button lrpadding8 outline">
                    <i class="icon icon-rdoclose"></i>
                    <label>禁用</label>
                </button>
                <a class="button lrpadding8 radius4 cancel outline">
                    <i class="icon icon-rdoclose"></i>
                    <label>取消</label>
                </a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">纯图标按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="button size32 radiusround">
                    <i class="icon icon-home"></i>
                </a>
                <a class="button submit size32 radiusround">
                    <i class="icon icon-rdohook"></i>
                </a>
                <a class="button cancel size32 radiusround">
                    <i class="icon icon-rdoclose"></i>
                </a>
                <a class="button size32">
                    <i class="icon icon-home"></i>
                </a>
                <a class="button submit size32">
                    <i class="icon icon-rdohook"></i>
                </a>
                <a class="button cancel size32">
                    <i class="icon icon-rdoclose"></i>
                </a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">3D按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="button lrpadding8 radius4 shadow">
                    <i class="icon icon-home"></i>
                    <label>按钮</label>
                </a>
                <a class="button lrpadding8 radius4 shadow">按钮</a>
                <a class="button lrpadding8 radius4 shadow">
                    <label>按钮</label>
                    <span class="tip">1</span>
                </a>
                <a class="button cancel shadow size32 radiusround">
                    <i class="icon icon-rdoclose"></i>
                </a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">汽泡按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="button lrpadding8 radius4">
                    <label>按钮</label>
                    <span class="tip">1</span>
                </a>
                <a class="button lrpadding8 radius4 submit">
                    <label>按钮</label>
                    <span class="tip">1</span>
                </a>
                <a class="button lrpadding8 radius4 cancel">
                    <label>按钮</label>
                    <span class="badge">1</span>
                </a>
                <a class="button lrpadding8 radius4 outline">
                    <label>按钮</label>
                    <span class="tip">1</span>
                </a>
                <a class="button lrpadding8 radius4 submit outline">
                    <label>按钮</label>
                    <span class="tip">1</span>
                </a>
                <a class="button lrpadding8 radius4 cancel outline">
                    <label>按钮</label>
                    <span class="badge">1</span>
                </a>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">色彩标签</p>
            </div>
            <div style="padding: 10px 12px;">
                <span class="mark-info">info</span>
                <span class="mark-success">success</span>
                <span class="mark-cancel">cancel</span>
                <span class="mark-warn">warn</span>
                <span class="mark-disable">disable</span>
                <span class="mark-grayscale">grayscale</span>
            </div>
        </div>

        <div class="group">
            <div class="sliver underline">
                <span class="peg"></span>
                <p class="sliver-title">大按钮</p>
            </div>
            <div style="line-height: 50px;padding: 4px 12px 8px 12px;">
                <a class="radius4 button block margin8">按钮</a>
                <a class="radius4 button block submit margin8">
                    <i class="icon icon-rdohook"></i>
                    <label>提交</label>
                </a>
                <a class="radius4 button block cancel margin8">取消重置按钮</a>
                <a class="radius4 button block info margin8">信息按钮</a>
                <a class="radius4 button block outline margin8">
                    <i class="icon icon-home"></i>
                    <label>按钮</label>
                </a>
                <a class="radius4 button block submit outline margin8">
                    <i class="icon icon-rdohook"></i>
                    <label>提交</label>
                </a>
                <a class="radius4 button block cancel outline margin8">
                    <i class="icon icon-rdoclose"></i>
                    <label>取消重置按钮</label>
                </a>
            </div>
        </div>

    </article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
    <script>
    //定义exmobi返回
    function back(){history.go(-1);}
</script>
</body>
</html>
